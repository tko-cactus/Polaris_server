syntax = "proto3";

package com.github.tko_cactus.polaris.polaris_server.proto;

option go_package = "github.com/tko-cactus/polaris/polaris_server/pb;pb";

service UserService {
  // ユーザ登録
  rpc RegisterUser(UserName) returns (User);
  // アカウント削除
  rpc RemoveUser(User) returns (Response);
}

message Response {
  User usr = 1;
  string msg = 2;
}

message UserName {
  string uname = 1;
}

message User {
  int32 id = 1;
  string name = 2;
}
