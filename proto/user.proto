syntax = "proto3";

package com.github.tko_cactus.polaris.polaris_server;

option go_package = "com.github.tko-cactus.polaris.polaris_server.pb";

service UserService {
  // ユーザ登録
  rpc RegisterUser(UserName) returns (Response);
  // アカウント削除
  rpc RemoveUser(User) returns (Response);
}

message Response {
  string message = 1;
}

message UserName {
  string uname = 1;
}

message User {
  int32 id = 1;
  string name = 2;
}
